<div class="container ">
    
    <div style="margin-top: 10px;">
        <div class="d-flex justify-content-between">
            <div style="width: 87%;">
                <mat-form-field appearance="standard">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="User details" #input>
                </mat-form-field>
            </div>
            <div class="mt-3">
                <button mat-raised-button color="primary" class="ms-3" (click)="addProduct();">Add Product</button>
            </div>
        </div>

        <mat-card>
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- image Column -->
                <ng-container matColumnDef="url">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
                    <td mat-cell *matCellDef="let row">
                        <img src="assets/images/{{row.url}}"
                            style="width:120px; height:80px;border-radius:8px; margin: 10px;">
                    </td>
                </ng-container>

                <!-- productName Column -->
                <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
                </ng-container>

                <!-- productPrice Column -->
                <ng-container matColumnDef="productPrice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let row"> {{row.productPrice}} </td>
                </ng-container>

                <!-- productStock Column -->
                <ng-container matColumnDef="productStock">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
                    <td mat-cell *matCellDef="let row"> {{row.productStock}} </td>
                </ng-container>

                <!-- category Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                    <td mat-cell *matCellDef="let row"> {{row.category}} </td>
                </ng-container>



                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button matTooltip="edit" class="my-3" color="accent"
                            (click)="editProduct(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="delete" color="warn" (click)="deleteProduct(row.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </mat-card>
    </div>
</div>
